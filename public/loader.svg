<svg id="spinnerLoaderRef"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100" overflow="visible" fill="#a3a3a3" stroke="#b0b0b0" class="single-loader" style="">
  <defs>    <!---->
    <circle id="spinner" cx="50" cy="50" r="4" transform="translate(0 -30)"></circle>    <!---->    <!---->    <!---->    <!----></defs>
  <use xlink:href="#spinner" transform="rotate(0 50 50)">
    <animate attributeName="opacity" values="0;1;0" dur="1s" begin="0s" repeatCount="indefinite"></animate>    <!---->    <!---->    <!---->    <!----></use>
  <use xlink:href="#spinner" transform="rotate(60 50 50)">
    <animate attributeName="opacity" values="0;1;0" dur="1s" begin="0.16666666666666666s" repeatCount="indefinite"></animate>    <!---->    <!---->    <!---->    <!----></use>
  <use xlink:href="#spinner" transform="rotate(120 50 50)">
    <animate attributeName="opacity" values="0;1;0" dur="1s" begin="0.3333333333333333s" repeatCount="indefinite"></animate>    <!---->    <!---->    <!---->    <!----></use>
  <use xlink:href="#spinner" transform="rotate(180 50 50)">
    <animate attributeName="opacity" values="0;1;0" dur="1s" begin="0.5s" repeatCount="indefinite"></animate>    <!---->    <!---->    <!---->    <!----></use>
  <use xlink:href="#spinner" transform="rotate(240 50 50)">
    <animate attributeName="opacity" values="0;1;0" dur="1s" begin="0.6666666666666666s" repeatCount="indefinite"></animate>    <!---->    <!---->    <!---->    <!----></use>
  <use xlink:href="#spinner" transform="rotate(300 50 50)">
    <animate attributeName="opacity" values="0;1;0" dur="1s" begin="0.8333333333333334s" repeatCount="indefinite"></animate>    <!---->    <!---->    <!---->    <!----></use>  <!----></svg>